<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de fruit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="" id="RegisterProductInformations"> 
            <h1 class="title">Stock Management</h1>
            <div class="input-box">
                <label for="">Choose a product</label>
            <input type="text" name="product" id="product">
            </div>
            <div class="input-box">
                <label for="">How many do you want</label>
                <input type="number" name="Quantity" id="quantity">
            </div>
            <div class="input-box">
                <label for="">Price</label>
                <input type="number" name="Price" id="price">
            </div>
            <div class="input-box">
                <input type="submit" value="Add" id="btn-productInfo">
            </div>
        </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
